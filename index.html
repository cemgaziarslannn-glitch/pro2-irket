<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Denetleme Sistemi | Giri≈ü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{margin:0;height:100%;overscroll-behavior:none;}
body{
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  background: radial-gradient(circle at top,#0a1a2e,#001026);
  color:#e0e0e0;
}

/* CARD */
.card{
  width:100%;
  max-width:400px;
  padding:32px 28px;
  border-radius:22px;
  background:rgba(20,30,45,0.85);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
  text-align:center;
}

/* LOCK ICON */
.lock {
  font-size:52px;
  display:inline-block;
  transition: transform 0.5s ease, color 0.5s ease;
  margin-bottom:14px;
}

/* ANIMATIONS */
.lock.error {
  animation: lockShake 0.6s ease-in-out 2;
  transform: scale(1.3) rotate(15deg);
  color: #ff5555;
}

.lock.success {
  color: #22c55e;
  transform: scale(1.4) rotate(0deg);
}

@keyframes lockShake {
  0% { transform: scale(1.3) rotate(15deg); }
  25% { transform: scale(1.3) rotate(-15deg); }
  50% { transform: scale(1.3) rotate(15deg); }
  75% { transform: scale(1.3) rotate(-15deg); }
  100% { transform: scale(1) rotate(0deg); }
}

/* TITLE */
h2{
  margin:0 0 20px;
  font-weight:800;
  font-size:26px;
  color:#7aaeff;
}

/* INPUT */
input{
  width:100%;
  padding:16px 18px;
  margin-top:14px;
  border-radius:14px;
  background:#0d1b2a;
  border:1px solid #334155;
  color:#e0e0e0;
  font-size:15px;
}
input::placeholder{color:#9bb0c3;}

/* BUTTON */
button{
  width:100%;
  margin-top:24px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#1f3b6f,#3f5fa3);
  font-weight:700;
  font-size:16px;
  color:#e0e0e0;
  cursor:pointer;
  transition: background 0.3s ease;
}
button:hover{
  background:linear-gradient(135deg,#3f5fa3,#1f3b6f);
}

/* LINKS */
.bottom-actions{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-top:20px;
  font-size:13px;
  white-space:nowrap;
}
.bottom-actions a{
  color:#7aaeff;
  text-decoration:none;
  font-weight:600;
}

/* MESSAGE */
.message{
  margin-top:20px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}
.message.error{color:#ff5555}
.message.success{color:#22c55e}

/* FOOTER */
.footer{
  position:fixed;
  right:12px;
  bottom:12px;
  font-size:11px;
  color:#9bb0c3;
  opacity:.7;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <div id="lockIcon" class="lock">üîê</div>
  <h2>G√ºvenli Giri≈ü</h2>

  <input id="email" type="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="≈ûifre">

  <button onclick="login()">Giri≈ü Yap</button>

  <div class="bottom-actions">
    <a href="kayit.html">‚ûï Yetkili Hesabƒ± Olu≈ütur</a>
    <a href="#" onclick="resetPassword()">≈ûifremi Unuttum</a>
  </div>

  <div id="msg" class="message"></div>
</div>

<div class="footer">¬© CGA G√ºvenlik Sistemi</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCye0QlekBFonTxfeBIlhLc9ia-mleyfUM",
  authDomain: "denetleme-4d3d9.firebaseapp.com",
  databaseURL: "https://denetleme-4d3d9-default-rtdb.firebaseio.com",
  projectId: "denetleme-4d3d9",
  storageBucket: "denetleme-4d3d9.appspot.com",
  messagingSenderId: "584625735764",
  appId: "1:584625735764:web:5889dcaadb69c4c78f45c1"
});

firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");
const lockIcon = document.getElementById("lockIcon");

firebase.auth().onAuthStateChanged(user => {
  if(user){
    emailInput.value = user.email;
    lockIcon.textContent = "üîí";
  }
});

function show(text,type="error"){
  msg.textContent=text;
  msg.className="message "+type;
}

function login(){
  const mail = emailInput.value.trim();
  const pass = passwordInput.value;

  if(!mail || !pass){
    show("E-posta ve ≈üifre giriniz");
    lockIcon.className = "lock error";
    return;
  }

  // Reset
  lockIcon.className = "lock";
  lockIcon.textContent = "üîí";
  lockIcon.style.color = "#e0e0e0";

  firebase.auth().signInWithEmailAndPassword(mail, pass)
    .then(res => firebase.database().ref("users/" + res.user.uid).once("value"))
    .then(snap => {
      if(!snap.exists() || !snap.val().approved){
        show("Admin onayƒ± bekleniyor");
        firebase.auth().signOut();
        lockIcon.className = "lock error";
        return;
      }

      const role = snap.val().role;

      if(role !== "admin" && role !== "m√ºd√ºr"){
        show("Bu sayfaya giri≈ü yetkiniz yok");
        firebase.auth().signOut();
        lockIcon.className = "lock error";
        return;
      }

      // Ba≈üarƒ±lƒ± giri≈ü ‚Üí sadece tik
      lockIcon.textContent = "‚úîÔ∏è";
      lockIcon.className = "lock success";
      show(`Giri≈ü ba≈üarƒ±lƒ± (${role})`,"success");
      localStorage.setItem("canEnterApp","yes");

      setTimeout(()=>{
        if(role === "m√ºd√ºr") location.replace("men√º.html");
        else if(role === "admin") location.replace("tekadmin.html");
      },700);

    })
    .catch(()=>{
      show("E-posta veya ≈üifre hatalƒ±");
      lockIcon.className = "lock error";
    });
}

function resetPassword(){
  const mail=emailInput.value.trim();
  if(!mail){
    show("E-posta giriniz");
    return;
  }
  firebase.auth().sendPasswordResetEmail(mail)
    .then(()=> show("≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± e-posta adresinize g√∂nderildi.","success"))
    .catch(()=> show("Bu e-posta bulunamadƒ±"));
}
</script>

</body>
</html>
